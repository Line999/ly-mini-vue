<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- import styles -->
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="./src/js/renderer.js"></script>
    <script src="./src/js/reactive.js"></script>
    <script src="./main.js"></script>

    <script>
      // 1.创建根组件
      const App = {
        data: reactive({
          counter: 0,
        }),
        render() {
          return h("div", { class: "search-bar-view" }, [
            h(
              "button",
              {
                class: "search-button search-button-default",
                onClick: () => {
                  `${this.data.counter--}`;
                },
              },
              "-1"
            ),
            h("input", {
              type: "text",
              disabled: true,
              class: "search-input",
              value: `${this.data.counter}`,
            }),
            h(
              "button",
              {
                class: "search-button search-button-primary",
                onClick: () => {
                  this.data.counter++;
                  console.log(this.data.counter);
                },
              },
              "+1"
            ),
          ]);
        },
      };

      // 2.挂载根组件
      const app = createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
